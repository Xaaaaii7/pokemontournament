<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clasificación Pokémon - Leaderboard</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header style="text-align:center; padding:1rem; background:#fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
  <img src="images.jpeg" alt="Pokémon Escarlata y Púrpura" style="max-width:100%; height:auto; border-radius:12px;" />
</header>
<nav>
  <ul>
    <li><a href="index.html">Inicio</a></li>
    <li><a href="leaderboard.html">Leaderboard</a></li>
    <li>
      <a href="#">Equipos ▼</a>
      <ul>
        <li><a href="equipos-jordi.html">Jordi</a></li>
        <li><a href="equipos-josep.html">Josep</a></li>
        <li><a href="equipos-eudald.html">Eudald</a></li>
      </ul>
    </li>
  </ul>
</nav>

<div class="leaderboard" id="leaderboard"></div>

<script>
 document.addEventListener("DOMContentLoaded", () => {
  const pokemons = [
    { name: 'Fuecoco', img: 'https://img.pokemondb.net/artwork/fuecoco.jpg', kills: 25, deaths: 4, battles: 10 },
    { name: 'Quaxly',    img: 'https://img.pokemondb.net/artwork/quaxly.jpg',    kills: 19, deaths: 7, battles: 9 },
    { name: 'Sprigatito', img: 'https://img.pokemondb.net/artwork/sprigatito.jpg', kills: 17, deaths: 5, battles: 11 },
  ];

  // Calcular kills por combate
  pokemons.forEach(p => {
    p.killsPerBattle = p.battles > 0 ? (p.kills / p.battles).toFixed(2) : '0.00';
  });

  // Ordenar por kills (de mayor a menor)
  pokemons.sort((a, b) => b.kills - a.kills);
  
  const [topPlayer, ...others] = pokemons;
  const lb = document.getElementById('leaderboard');

  // Generar HTML
  lb.innerHTML = `
    <div class="title">🏆 Clasificación de Kills</div>
    <div class="top-card">
      <img src="${topPlayer.img}" alt="${topPlayer.name}">
      <div class="stats">
        <h2>${topPlayer.name}</h2>
        <div class="numbers">
          <strong>⚔️ Combates:</strong> ${topPlayer.battles}<br>
          <strong>🗡️ Kills:</strong> ${topPlayer.kills}<br>
          <strong>☠️ Muertes:</strong> ${topPlayer.deaths}<br>
          <strong>⚡ Kills/Combate:</strong> ${topPlayer.killsPerBattle}
        </div>
      </div>
    </div>
    <ul class="others">
      ${others.map(p => `
        <li>
          <img src="${p.img}" alt="${p.name}">
          <span class="name">${p.name}</span>
          <span class="kills">🗡️ ${p.kills}</span>
          <span class="deaths">☠️ ${p.deaths}</span>
          <span class="battles">⚔️ ${p.battles}</span>
          <span class="kpb">⚡ ${p.killsPerBattle}</span>
        </li>`).join('')}
    </ul>`;
});
</script>
</body>
</html>
