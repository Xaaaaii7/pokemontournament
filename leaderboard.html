<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clasificación Pokémon - Leaderboard</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header style="text-align:center; padding:1rem; background:#fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
  <img src="images.jpeg" alt="Pokémon Escarlata y Púrpura" style="max-width:100%; height:auto; border-radius:12px;" />
</header>
<nav>
  <ul>
    <li><a href="index.html">Inicio</a></li>
    <li><a href="reglas.html">Reglas</a></li>
    <li><a href="leaderboard.html">Leaderboard</a></li>
    <li>
      <a href="equipos.html">Equipos ▼</a>
      <ul>
        <li><a href="equipos-jordi.html">Jordi</a></li>
        <li><a href="equipos-josep.html">Josep</a></li>
        <li><a href="equipos-eudald.html">Eudald</a></li>
      </ul>
    </li>
  </ul>
</nav>

<div class="leaderboard" id="leaderboard"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const pokemons = [
    { name: 'Fuecoco', img: 'https://img.pokemondb.net/artwork/fuecoco.jpg', kills: 25, deaths: 4, battles: 10 },
    { name: 'Quaxly', img: 'https://img.pokemondb.net/artwork/quaxly.jpg', kills: 19, deaths: 7, battles: 9 },
    { name: 'Sprigatito', img: 'https://img.pokemondb.net/artwork/sprigatito.jpg', kills: 17, deaths: 5, battles: 11 },
    { name: 'Alakazam', img: 'https://img.pokemondb.net/artwork/alakazam.jpg', kills: 15, deaths: 6, battles: 8 },
    { name: 'Pikachu', img: 'https://img.pokemondb.net/artwork/pikachu.jpg', kills: 12, deaths: 8, battles: 7 },
    { name: 'Dragonite', img: 'https://img.pokemondb.net/artwork/dragonite.jpg', kills: 10, deaths: 9, battles: 5 }
  ];

  // Calcular kills por combate
  pokemons.forEach(p => {
    p.killsPerBattle = p.battles > 0 ? (p.kills / p.battles).toFixed(2) : '0.00';
  });

  // Ordenar por kills (de mayor a menor)
  pokemons.sort((a, b) => b.kills - a.kills);
  
  const [first, second, third, ...others] = pokemons;
  const lb = document.getElementById('leaderboard');

  // Generar HTML
  lb.innerHTML = `
    <div class="title">🏆 Clasificación Pokémon</div>
    
    <!-- Primer puesto -->
    <div class="top-card champion">
      <img src="${first.img}" alt="${first.name}">
      <div class="stats">
        <h2>${first.name}</h2>
        <div class="numbers">
          <span>⚔️ ${first.battles}</span>
          <span>🗡️ ${first.kills}</span>
          <span>☠️ ${first.deaths}</span>
          <span>⚡ ${first.killsPerBattle}</span>
        </div>
      </div>
    </div>
    
    <!-- Segundo y tercer puesto -->
    <div class="podium">
      ${[second, third].map(p => `
        <div class="podium-card">
          <img src="${p.img}" alt="${p.name}">
          <div class="stats">
            <h3>${p.name}</h3>
            <div class="numbers">
              <span>⚔️ ${p.battles}</span>
              <span>🗡️ ${p.kills}</span>
              <span>☠️ ${p.deaths}</span>
              <span>⚡ ${p.killsPerBattle}</span>
            </div>
          </div>
        </div>`).join('')}
    </div>
    
    <!-- Demás participantes (lista compacta) -->
    <ul class="compact-list">
      ${others.map(p => `
        <li>
          <span class="pos">${pokemons.indexOf(p) + 1}º</span>
          <img src="${p.img}" alt="${p.name}" title="${p.name}">
          <span class="icons">
            <span>🗡️${p.kills}</span>
            <span>☠️${p.deaths}</span>
            <span>⚔️${p.battles}</span>
            <span>⚡${p.killsPerBattle}</span>
          </span>
        </li>`).join('')}
    </ul>`;
});
</script>
</body>
</html>
