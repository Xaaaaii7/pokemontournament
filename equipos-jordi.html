    <main class="equipo-entrenador">
        <!--- A√±ad√≠ la secci√≥n del header del entrenador que faltaba -->
        <header class="entrenador-header">
            <img src="https://img.pokemondb.net/sprites/trainers/normal/ace-trainer-m.png" alt="Jordi">
            <div>
                <h1>Equip de Jordi</h1>
                <div class="entrenador-stats">
                    <!-- Las stats se llenar√°n con JavaScript -->
                </div>
            </div>
        </header>

        <div class="pokemon-linea" id="pokemon-container">
            <!-- Los Pok√©mon se insertar√°n aqu√≠ -->
        </div>
    </main>

    <script type="module">
        import { cargarDatos, calcularKC } from './data-loader.js';

        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const data = await cargarDatos();
                const entrenador = data.entrenadores.jordi;
                
                // Actualiza el header
                const header = document.querySelector('.entrenador-header');
                if (header) {
                    header.querySelector('img').src = entrenador.imagen;
                    header.querySelector('h1').textContent = `Equipo de ${entrenador.nombre}`;
                    header.querySelector('.entrenador-stats').innerHTML = `
                        <span>üó°Ô∏è Abatuts: ${entrenador.kills}</span>
                        <span>‚ò†Ô∏è Morts: ${entrenador.deaths}</span>
                        <span>‚öîÔ∏è Combats: ${entrenador.battles}</span>
                        <span>‚ö° Proporci√≥: ${(entrenador.kills/entrenador.battles).toFixed(2)}</span>
                    `;
                }
                
                // Genera los Pok√©mon
                const container = document.getElementById('pokemon-container');
                if (container) {
                    container.innerHTML = entrenador.equipo.map(p => `
                        <div class="pokemon-horizontal">
                            <img src="${p.imagen}" alt="${p.nombre}">
                            <h3>${p.nombre}</h3>
                            <div class="stats">
                                <span><span class="icon-stat">üó°Ô∏è</span> ${p.kills}K</span>
                                <span><span class="icon-stat">‚ò†Ô∏è</span> ${p.deaths}M</span>
                                <span><span class="icon-stat">‚öîÔ∏è</span> ${p.battles}C</span>
                                <span><span class="icon-stat">‚ö°</span> ${calcularKC(p)}K/C</span>
                            </div>
                            <div class="ataques-horizontal">
                                ${p.ataques.map(a => `<div class="ataque-horizontal">${a}</div>`).join('')}
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error cargando los datos:', error);
                // Puedes mostrar un mensaje de error al usuario si lo deseas
            }
        });
    </script>
