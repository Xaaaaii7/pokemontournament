<body>
    <header style="text-align:center; padding:1rem; background:#fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">

    <main class="equipo-entrenador">
      <div class="pokemon-linea" id="pokemon-container">

  </main>
  <script type="module">
  import { cargarDatos, calcularKC } from './data-loader.js';

  document.addEventListener("DOMContentLoaded", async () => {
    const data = await cargarDatos();
    const entrenador = data.entrenadores.jordi; // Cambia seg√∫n la p√°gina
    
    // Actualiza el header
    document.querySelector('.entrenador-header h1').textContent = `Equipo de ${entrenador.nombre}`;
    document.querySelector('.entrenador-stats').innerHTML = `
      <span>üó°Ô∏è Kills: ${entrenador.kills}</span>
      <span>‚ò†Ô∏è Muertes: ${entrenador.deaths}</span>
      <span>‚öîÔ∏è Combates: ${entrenador.battles}</span>
      <span>‚ö° Ratio: ${(entrenador.kills/entrenador.battles).toFixed(2)}</span>
    `;
    
    // Genera los Pok√©mon
    const pokemonHTML = entrenador.equipo.map(p => `
      <div class="pokemon-horizontal">
        <img src="${p.imagen}" alt="${p.nombre}">
        <h3>${p.nombre}</h3>
        <div class="stats">
          <span><span class="icon-stat">üó°Ô∏è</span> ${p.kills}K</span>
          <span><span class="icon-stat">‚ò†Ô∏è</span> ${p.deaths}M</span>
          <span><span class="icon-stat">‚öîÔ∏è</span> ${p.battles}C</span>
          <span><span class="icon-stat">‚ö°</span> ${calcularKC(p)}K/C</span>
        </div>
        <div class="ataques-horizontal">
          ${p.ataques.map(a => `<div class="ataque-horizontal">${a}</div>`).join('')}
        </div>
      </div>
    `).join('');
    
    document.querySelector('.pokemon-linea').innerHTML = pokemonHTML;
  });
</script>
